<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="resources/css/styles.css">
    <title>ch_maquina</title>
</head>
<body>
    <!-- main 
    container where all content is displayed -->
    <main>
        <!-- container-left
        ... -->
        <div id="container-left">
            <!-- let-side
            ... -->
            <!-- let-side-1
            ... -->
            <div class="let-side" id="let-side-1"></div>
            <!-- let-side-2
            ... -->
            <div class="let-side" id="let-side-2"></div>
            <!-- let-side-3
            ... -->
            <div class="let-side" id="let-side-3"></div>
        </div>
        <!-- container-center
        container where the execution is displayed and the results printed -->
        <div id="container-center">
            <!-- viewfinder
            container where screen and printer are displayed -->
            <div id="viewfinder">
                <!-- printer
                container where execution results are displayed -->
                <div id="printer"></div>
                <!-- principal
                container where execution and mode system are displayed -->
                <div id="principal">
                    <!-- principal-screen
                    container where the execution is displayed -->
                    <div id="principal-screen"></div>
                    <!-- mode
                    container where the current mode of the system is displayed -->
                    <div id="mode"></div>
                </div>
                <!-- upload-file
                container where files are uploaded -->
                <div id="upload-file"></div>
            </div>
            <!-- data
            container where important values will be -->
            <div id="data"></div>
        </div>
        <!-- container-right 
        container where memory is displayed -->
        <div id="container-right"></div>
    </main>
</body>
</html>
